<html>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <style type="text/css">
          html { height: 100% }
          body { height: 100%; margin: 0; padding: 0 }
          #map-canvas { height: 100% }

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

            body {

    <body>

            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Going Postal</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        {% if 'user_id' in session %}
                        <li><a href="{{url_for('show_map')}}">My Shipments</a></li>
                        <li><a href="{{url_for('logout')}}">{{session['user_email']}} Logout</a></li>
                        {% endif %}
                        {% if 'user_id' not in session %}
                        <li><a href="{{url_for('login')}}">Log In</a></li>

											<h2 class="text-center">

											<a href="{{url_for('login')}}" class="btn btn-lg btn-block btn-default" id="cover-button">Track my Shipments!</a>
